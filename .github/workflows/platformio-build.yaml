name: Build Firmware + LittleFS on Push

on:
  push:
    branches:
      - main

env:
  PIO_ENV: esp32-c3-devkitm-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build Firmware
        run: pio run --environment ${{ env.PIO_ENV }}

      - name: Build LittleFS filesystem image
        run: pio run --environment ${{ env.PIO_ENV }} -t buildfs

      - name: Upload Firmware & FS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-artifacts
          path: |
            .pio/build/${{ env.PIO_ENV }}/firmware.bin
            .pio/build/${{ env.PIO_ENV }}/littlefs.bin

      - name: Create Release
        if: contains(github.event.head_commit.message, '*rel*')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body: "Automated release generated from commit: ${{ github.event.head_commit.message }}"
          files: |
            .pio/build/${{ env.PIO_ENV }}/firmware.bin
            .pio/build/${{ env.PIO_ENV }}/littlefs.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}